<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid min-vh-100" style="background-color: #B8B8FF;">
        <div class="row justify-content-center align-content-center vw-100 min-vh-100">
            <div class="col-md-4">
                <form class="p-4 rounded" style="background-color: #F8F7FF;" method="post">
                    {% csrf_token %}
                    <h2 class="mb-1">Login</h2>
                    <p class="mb-1">Username: admin</p>
                    <p class="mb-4">Password: 1234</p>
                    <!-- errors -->
                    {% for field, error in form.errors.items %}
                    <div class="alert alert-danger my-3 p-1" role="alert">
                        {{ error|striptags }}
                    </div>
                    {% endfor %}
                    <!-- form body -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn w-100"
                        style="background-color: #9381FF; color: #F8F7FF;">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
